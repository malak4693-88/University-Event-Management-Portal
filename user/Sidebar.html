<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../Css/user.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome CDN -->
  <title>Sidebar Menu</title>
</head>
<body >

  <!-- Toggle button -->
  <button class="toggle-btn" id="toggleSidebar">â˜° Menu</button>

  <aside class="sidebar" id="sidebar">
    <h2 class="logo"></h2>
    <nav class="menu">
      <a href="dashboard.html" target="_parent" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a> <!-- Dashboard icon -->
      <a href="register.html" target="_parent"><i class="fas fa-pen-square"></i> Register Event</a> <!-- Register icon -->
      <a href="viewevents.html" target="_parent"><i class="fas fa-calendar-check"></i> View Events</a> <!-- View Events icon -->
      <a href="calenderuser.html" target="_parent"><i class="fas fa-calendar-alt"></i> Calendar</a> <!-- Calendar icon -->
      <a href="../index.html" target="_parent" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a> <!-- Logout icon -->
    </nav>
  </aside>

  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      document.body.classList.toggle('sidebar-open');
    });
  </script>

</body>
</html>
