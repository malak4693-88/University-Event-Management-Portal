<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Event | LIMU</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header + Sidebar (auto included) -->
  <div data-include="components/header.html"></div>

  <main class="content">
    <div class="panel card" style="max-width:700px; margin:40px auto; padding:32px;">
      <div class="panel-header">
        <h2 class="page-title">Add New Event</h2>
      </div>

      <form id="addEventForm" class="event-form">
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" id="eventName" name="eventName" placeholder="Enter event name" required>
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label for="eventDate">Date</label>
            <input type="date" id="eventDate" name="eventDate" required>
          </div>

          <div class="form-group half">
            <label for="eventTime">Time</label>
            <input type="time" id="eventTime" name="eventTime" required>
          </div>
        </div>

        <div class="form-group">
          <label for="eventLoc">Location</label>
          <select name="eventLoc" id="eventLoc" required>
            <option value="" disabled selected>Select location</option>
            <option value="main_hall">Main Hall</option>
            <option value="LP">ليبيا الواعدة</option>
            <option value="room_3">Room 3</option>
            <option value="PBL_23">PBL 23</option>
            <option value="network_lab">Network Lab</option>
          </select>
        </div>

        <div class="form-group">
          <label for="eventDesc">Description</label>
          <textarea id="eventDesc" name="eventDesc" placeholder="Enter event description" rows="4" required></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn small">Save Event</button>
          <a href="dashboard.html" class="btn small" style="background:transparent; color:var(--limu-blue); border-color:var(--limu-blue);">Back</a>
        </div>
      </form>
    </div>
  </main>

  <div data-include="components/footer.html"></div>

  <script src="js/includeHTML.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
